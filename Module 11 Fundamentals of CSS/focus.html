<!DOCTYPE html>
<html>
<head>
    <title>Focus Example</title>

    <style>
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid gray;
            outline: none;
        }

        /* Focus state */
        input:focus {
            border-color: blue;
            background-color: lightyellow;
        }
    </style>
</head>

<body>
    <h2>CSS :focus Example</h2>

    <label>Enter your name:</label><br><br>
    <input type="text" placeholder="Click here to focus">
</body>
</html>
